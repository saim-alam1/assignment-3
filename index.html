<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care - Webpage</title>
  <link rel="shortcut icon" href="c1-assets/cat-cartoon.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- DaisyUI & Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-adlam {
      font-family: "ADLaM Display", serif;
    }

    .font-sora {
      font-family: "Sora", serif;
    }
  </style>

</head>

<body class="font-sora">
  <!-- Header Section -->
  <header>
    <nav class="bg-[#FFF9F4] border-2 border-[#111111] md:border-none lg:border-none">
      <div class="navbar bg-base-100 max-w-screen-xl mx-auto bg-[#FFF9F4]">
        <div class="navbar-start">

          <div class="flex items-center gap-2">
            <img class="w-12" src="c1-assets/logo-header.png" alt="Header Logo">
            <h5 class="hidden md:block text-2xl font-bold">Browse<span class="text-[#FFDC26]">4</span>Pets</h5>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-4">
          <div class="flex gap-4">
            <i class="fa-solid fa-magnifying-glass hidden md:block cursor-pointer"></i>
            <i class="fa-regular fa-bell hidden md:block cursor-pointer"></i>
          </div>
          <div class="flex gap-3">
            <button type="button" class="hidden md:block border-2 border-[#FFDC26] py-2 px-6 rounded-lg">Login</button>
            <button type="button" class="hidden md:block border-2 bg-[#FFDC26] py-2 px-6 rounded-lg">Register</button>
            <i
              class="fa-solid fa-bars text-3xl text-black transition duration-500 hover:text-[#867002] md:hidden lg:hidden"></i>
          </div>

        </div>
      </div>
    </nav>

  </header>
</body>

</html>
